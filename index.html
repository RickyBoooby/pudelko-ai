<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pudełko AI</title>
  <style>
    :root {
      --primary-color: #d32f2f;
      --hover-color: #b71c1c;
      --text-color: #333;
      --bg-color: #fff;
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --card-bg: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif, Arial;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .ai-box {
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .ai-box-header {
      background: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ai-box-title {
      font-size: 22px;
      font-weight: 600;
    }

    .ai-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .ai-tool {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px 10px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
      height: 100px;
    }

    .ai-tool:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .ai-tool:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary-color);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .ai-tool:hover:before {
      transform: scaleX(1);
    }

    .ai-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .ai-name {
      font-weight: 600;
      text-align: center;
      font-size: 14px;
    }

    .toggle-box {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .toggle-box.open {
      transform: rotate(180deg);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .download-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .download-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .ai-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .ai-content.open {
      max-height: 1000px;
    }

    @media (max-width: 600px) {
      .ai-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ai-box">
      <div class="ai-box-header">
        <h2 class="ai-box-title">Pudełko AI</h2>
        <div class="controls">
          <button class="download-btn" id="downloadBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Pobierz
          </button>
          <button class="toggle-box" id="toggleBox">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
      <div class="ai-content" id="aiContent">
        <div class="ai-grid">
          <a href="https://chat.openai.com" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="ChatGPT" class="ai-icon" />
            <span class="ai-name">ChatGPT</span>
          </a>
          <a href="https://claude.ai" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Claude" class="ai-icon" />
            <span class="ai-name">Claude</span>
          </a>
          <a href="https://grok.x.com" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Grok" class="ai-icon" />
            <span class="ai-name">Grok</span>
          </a>
          <a href="https://chat.deepseek.com/" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="DeepSeek" class="ai-icon" />
            <span class="ai-name">DeepSeek</span>
          </a>
          <a href="https://gemini.google.com" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Gemini" class="ai-icon" />
            <span class="ai-name">Gemini</span>
          </a>
          <a href="https://aistudio.google.com/" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Google AI Studio" class="ai-icon" />
            <span class="ai-name">Google AI Studio</span>
          </a>
          <a href="https://copilot.microsoft.com/" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Microsoft Copilot" class="ai-icon" />
            <span class="ai-name">Microsoft Copilot</span>
          </a>
          <a href="https://perplexity.ai" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Perplexity" class="ai-icon" />
            <span class="ai-name">Perplexity</span>
          </a>
          <a href="https://pi.ai" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Pi" class="ai-icon" />
            <span class="ai-name">Pi</span>
          </a>
          <a href="https://huggingface.co/chat" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="HuggingChat" class="ai-icon" />
            <span class="ai-name">HuggingChat</span>
          </a>
          <a href="https://poe.com" target="_blank" class="ai-tool">
            <img src="/api/placeholder/40/40" alt="Poe" class="ai-icon" />
            <span class="ai-name">Poe</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBox = document.getElementById('toggleBox');
      const aiContent = document.getElementById('aiContent');
      const downloadBtn = document.getElementById('downloadBtn');
      
      // Otwórz domyślnie
      aiContent.classList.add('open');
      toggleBox.classList.add('open');
      
      toggleBox.addEventListener('click', function() {
        aiContent.classList.toggle('open');
        this.classList.toggle('open');
      });
      
      downloadBtn.addEventListener('click', function() {
        // W wersji produkcyjnej tutaj można zaimplementować logikę pobierania aplikacji
        alert('Funkcja pobierania będzie dostępna wkrótce!');
      });
    });
  </script>
</body>
</html>
